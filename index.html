<!DOCTYPE html>
<html lang="fr">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="js/script.js"></script>
		<title>htmlMaze</title>
	</head>
	<body onload="onLoad();" >
		<header style="text-align: center;margin-left: 17em;">Racing Maze</header>
		<canvas id="mainForm"
			>Votre navigateur ne supporte pas l'application...</canvas
		>

		<div class="container">
			<div id="typePartie">
				<input id="typePublique" type="radio" name="rtoggle" value="Publique" />
				<label for="menuFacile">Publique</label>
				<input id="typePrivee" type="radio" name="rtoggle" value="Privee" />
				<label for="menuFacile">Privée</label>
			</div>
			<div id="niveauJeu">
				<input id="menuFacile" type="radio" name="rtoggle" value="Facile" />
				<label for="menuFacile">Facile</label>
				<input id="menuIntermediaire" type="radio" name="rtoggle" value="Intermediaire" />
				<label for="menuIntermediaire">Intermédiaire</label>
				<input id="menuDifficile" type="radio" name="rtoggle" value="Difficile" />
				<label for="menuDifficile">Difficile</label>
			</div>
			<div>Time left = <span id="timer"></span>
			<div class="settings">
				
				<input id="generate" type="button" value="Generate" />
			</div>
		</div>
		<div class="controls">
			<div id="up" class="up">&#8679;</div>
			<div id="right" class="right">&#8680;</div>
			<div id="down" class="down">&#8681;</div>
			<div id="left" class="left">&#8678;</div>
		</div>
		<footer >
			&copy; 2021
			<a href="#"
				>LP CIASIE</a
			>
		</footer>
	</body>
</html>
